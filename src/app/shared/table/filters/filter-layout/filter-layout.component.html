<div (keyup.enter)="onSubmit()">
  <div>
    <ng-content></ng-content>
  </div>

  <div class="mt-2">
    <button nz-button
            nzSize="small"
            nzType="primary"
            (click)="onSubmit()">
      {{ submitTitle | translate }}
    </button>

    <button nz-button
            nzSize="small"
            class="ms-2"
            (click)="onClear()">
      {{ clearTitle | translate }}
    </button>
  </div>
</div>
